name: Test
on: push

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm i @nx/nx-linux-x64-gnu
          npm ci

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Build project
        run: npm run build

      - name: Run unit tests for compas-open
        working-directory: ./components/compas-open
        run: npm run-script test:unit

      - name: Run unit tests for compas-open-plugin
        working-directory: ./packages/compas-open-plugin
        run: npm run-script test:unit

      - name: Run unit tests for compas-save
        working-directory: ./components/compas-save
        run: npm run-script test:unit

      - name: Run unit tests for compas-save-plugin
        working-directory: ./packages/compas-save-plugin
        run: npm run-script test:unit
  visual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm i @nx/nx-linux-x64-gnu
          npm ci

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Run visual test for compas-open
        working-directory: ./components/compas-open
        run: npm run-script test:visual

      - name: Update screenshots for compas-open
        if: failure()
        working-directory: ./components/compas-open
        run: npm run test:update

      - name: Commit changes
        if: failure()
        uses: EndBug/add-and-commit@v9
        with:
          message: "ci: update screenshots"
          add: "components/compas-open/screenshots"

      - name: Run visual test for compas-save
        working-directory: ./components/compas-save
        run: npm run-script test:visual

      - name: Update screenshots for compas-save
        if: failure()
        working-directory: ./components/compas-save
        run: npm run test:update

      - name: Commit changes
        if: failure()
        uses: EndBug/add-and-commit@v9
        with:
          message: "ci: update screenshots"
          add: "components/compas-save/screenshots"
